<!doctype html>
<html lang="de" ng-app="slotmaniaApp">
  <head>
    <meta charset="utf-8"/>
    <title>Slotmania Race Monitor</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/lib/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
  </head>
  <body ng-controller="SlotmaniaController">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><menu-link to="home" class="brand">Slotmania</menu-link></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <track-status track="track[0]"></track-status>
      <br/>
      <track-status track="track[1]"></track-status>
      <br/>
      <track-status track="track[2]"></track-status>
      <br/>
      <track-status track="track[3]"></track-status>
    </div>
  </body>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/angular.min.js"></script>
  <script src="/lib/angular-strap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/slotmania.js"></script>
</html>
