<!doctype html>
<html lang="de" ng-app="raceMonitorApp" ng-controller="RaceMonitorController">
  <head>
    <meta charset="utf-8"/>
    <title>RaceMonitor Race Monitor</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/lib/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" ng-href="/css/{{layout}}.css"/>
  </head>
  <body>
    <div class="layout-selector">
      <div class="btn-group" ng-model="layout" bs-buttons-radio>
        <button type="button" class="btn" value="ranks">Ränge</button>
        <button type="button" class="btn" value="tracks">Spuren</button>
      </div>
    </div>
    <div class="card race-status race-status-{{raceStatus}}"><div>{{raceStatusText}}</div></div>
    <div class="main">
      <track-status ng-repeat="track in race.tracks" track="track"/>
    </div>
    <div class="card next-race">
      <div>
        Nächste Rennen:
        <div>
          <ul ng-repeat="race in nextRaces" bs-buttons-radio>
            <li class="next-race-driver" ng-repeat="track in race">{{track.driverName}}</button></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/angular.min.js"></script>
  <script src="/lib/angular-strap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/race-monitor.js"></script>
</html>
